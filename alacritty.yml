env:
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
    
cursor:
  # Block Underline or Beam
  style: Block

font:
  # Font size
  normal:
    family: ComicCode Nerd Font 
    style: Regular 
  bold:
    family: ComicCode Nerd Font
    style: Bold 
  italic:
    family: ComicCode Nerd Font
    style: Italic
  size: 18 

window: 
  decorations: full 
  startup_mode: Windowed
  dimensions: 
    columns: 78
    lines: 40

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true


window.option_as_alt: false
# Login shell with arguments
shell:
  program: /bin/zsh
  args:
    - --login

# Startup directory, unset or None for home directory
working_directory: None


scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line
  # scrolled when scrollback is enabled (history > 0).
  multiplier: 3

  # Faux Scrolling
  #
  # The `faux_multiplier` setting controls the number
  # of lines the terminal should scroll when the alternate
  # screen buffer is active. This is used to allow mouse
  # scrolling for applications like `man`.
  #
  # To disable this completely, set `faux_multiplier` to 0.
  faux_multiplier: 3

  # Automatically scroll to the bottom when new text is written
  # to the terminal.
  auto_scroll: false

mouse:
  mouse_mode: normal

key_bindings:
  - { key: Space, mods: Alt, chars: " " }

mac: 

  key_bindings:
    - { key: Space, mods: Command, chars: " " }

  notifications: true

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
